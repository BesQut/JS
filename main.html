    <h1>MySelf</h1>
    <p id = "demo1"></p>
    <script>
        function Person(fist, last, age, gender) {
            this.fistName = fist;
            this.lastName = last;
            this.age = age;
            this.gender = gender;
            this.fullName = function(){
                return this.fistName + " " + this.lastName;
            };
        };

        const mySelf = new Person("Ivan","Sitnikov", 21,"Man");

        document.getElementById("demo1").innerHTML = "Мои данные\n- имя и фамилия" + mySelf.fullName();
    </script>
